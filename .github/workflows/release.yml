name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Import signing certificate
        env:
          P12_BASE64: ${{ secrets.SIGNING_CERTIFICATE_P12 }}
          P12_PASSWORD: ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          echo "$P12_BASE64" | base64 --decode > $RUNNER_TEMP/cert.p12
          security import $RUNNER_TEMP/cert.p12 -k $KEYCHAIN_PATH -P "$P12_PASSWORD" -T /usr/bin/codesign -A
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH login.keychain-db
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build archive
        run: |
          xcodebuild \
            -project Lorema.xcodeproj \
            -scheme Lorema \
            -configuration Release \
            -archivePath build/Lorema.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-"

      - name: Export and sign app
        run: |
          mkdir -p build/export
          cp -R build/Lorema.xcarchive/Products/Applications/Lorema.app build/export/
          codesign --force --deep --sign "Lorema Development" build/export/Lorema.app

      - name: Create zip
        run: |
          cd build/export
          zip -r ../../lorema-macos.zip Lorema.app

      - name: Compute SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 lorema-macos.zip | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "SHA256: $SHA"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: lorema-macos.zip
          body: |
            ## Lorema ${{ github.ref_name }}

            ### Installation

            ```bash
            brew tap DanielDanielsson/lorema
            brew install --cask lorema
            ```

            ### SHA256
            ```
            ${{ steps.sha.outputs.sha256 }}
            ```
          draft: false
          prerelease: false
