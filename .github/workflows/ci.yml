name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: xcodebuild -project Lorema.xcodeproj -scheme Lorema -destination 'platform=macOS' build

      - name: Test
        run: xcodebuild test -project Lorema.xcodeproj -scheme Lorema -destination 'platform=macOS'
